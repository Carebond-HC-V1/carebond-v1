<div style="position: absolute;background-image: url(carebond-bg.webp); background-size: cover;width: 100%;height: 100%; z-index: 1000"></div>

<div class="main-content">
    <!-- callback-form.component.html -->
    <div class="callback-container">
      <h1 style="text-align: center;">Expect a call back
        <span class="highlight">SHORTLY</span>
      </h1>
      <form (ngSubmit)="onSubmit(callbackForm)" #callbackForm="ngForm" class="callback-form">
        <div class="form-group">
          <input type="text" name="name" placeholder="NAME*" ngModel required />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="EMAIL*" ngModel required email />
        </div>
        <div class="form-group">
          <input type="tel" id="phone" placeholder="PHONE" name="phone" ngModel pattern="^[+]?[0-9]{10,15}$" />
        </div>
        <button type="submit" [disabled]="!callbackForm.valid" class="submit-btn">
          SUBMIT <span class="arrow">âž”</span>
        </button>
      </form>
    </div>
